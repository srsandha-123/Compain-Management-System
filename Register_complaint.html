        <script>
            // Get the input field and error message element
            const mobileInput = document.querySelector('input[name="mobile"]');
            const mobileError = document.getElementById('mobile-error');
            
            // Add an event listener to the input field for validation
            mobileInput.addEventListener('input', function() {
            const mobilePattern = /^\d{10}$/; // Regular expression for 10-digit mobile number
            
            // Check if the input matches the pattern
            if (!mobilePattern.test(mobileInput.value)) {
                mobileError.textContent = 'Invalid mobile number. Please enter a 10-digit number.';
            } else {
                mobileError.textContent = ''; // Clear the error message if the input is valid
            }
        });

    <script>
        function displayTime(){
            var dateTime = new Date();
            var hrs = dateTime.getHours();
            var min = dateTime.getMinutes();
            var sec = dateTime.getSeconds();
            var session = document.getElementById('session');

            if(hrs>=12){
                session.innerHTML='PM';
            }else{
                session.innerHTML='AM';
            }

            if(hrs>12){
                hrs=hrs-12;
            }

            document.getElementById('hours').innerHTML = hrs;
            document.getElementById('minutes').innerHTML = min;
            document.getElementById('seconds').innerHTML = sec;
        }
        setInterval(displayTime,10);
    </script>
